<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        Invitación al Equipo
                    </div>
                    <div class="card-body text-center">
                        <p class="card-text">
                            El usuario <span id="nombreUsuario"></span> te ha invitado a unirte al equipo <span id="nombreEquipo"></span>.
                        </p>
                        <button id="btnAceptar" class="btn btn-success btn-block mx-2">Aceptar</button>
                        <a id="btn-declined" href="declineInvitation.html" class="btn btn-danger btn-block">Rechazar</a>
                    </div>
                </div>
            </div>
        </div>

    <script>
        // JavaScript para obtener el nombre de usuario y nombre de equipo de la URL
        const params = new URLSearchParams(window.location.search);
        const nombreUsuario = params.get("usuario");
        const nombreEquipo = params.get("equipo");

        document.getElementById("nombreUsuario").textContent = nombreUsuario;
        document.getElementById("nombreEquipo").textContent = nombreEquipo;

        // JavaScript para manejar el botón "Aceptar"
        document.getElementById("btnAceptar").addEventListener("click", function () {
            window.location.href = "confirmInvitation.html";
        });

    </script>
</body>
</html>
