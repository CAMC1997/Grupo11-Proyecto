<!DOCTYPE html>
<html lang="es" data-bs-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin page login</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- custom -->
    <style>
      .divider:after,
      .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
      }
      .form-floating:focus-within {
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <main class="d-flex justify-content-center align-content-center p-5">
      <!-- inicio login -->
      <section
        class="col-sm-8 col-lg-6 col-xl-4 offset-xl-1"
        style="max-width: 450px"
      >
        <!-- inicio header -->
        <header class="d-flex justify-content-around align-items-center mb-5">
          <a class="link-body-emphasis text-decoration-none" href="index.html"
            ><svg
              id="logo"
              width="57"
              height="57"
              viewBox="0 0 40 40"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1.25 20h7.5A1.25 1.25 0 0 0 10 18.75v-7.5A1.25 1.25 0 0 1 11.25 10h27.5A1.25 1.25 0 0 0 40 8.75V1.25A1.25 1.25 0 0 0 38.75 0H10A10 10 0 0 0 0 10v8.75A1.25 1.25 0 0 0 1.25 20Z"
                fill="#3f80ff"
              ></path>
              <path
                d="M38.75 20h-7.5A1.25 1.25 0 0 0 30 21.25v7.5A1.25 1.25 0 0 1 28.75 30H1.25A1.25 1.25 0 0 0 0 31.25v7.5A1.25 1.25 0 0 0 1.25 40H30A10 10 0 0 0 40 30V21.25A1.25 1.25 0 0 0 38.75 20Z"
                fill="#ff2768"
              ></path>
            </svg>
          </a>
          <h1 class="display-6 m-0" style="font-size: 35px">
            Ingresa a e-sports Admin
          </h1>
        </header>
        <!-- fin header -->

        <!-- inicio login regular -->
        <form method="post">
          <!-- inicio correo -->
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="email-input"
              placeholder="Correo electrónico"
              style="
                margin-bottom: -1px;
                border-bottom-right-radius: 0;
                border-bottom-left-radius: 0;
              "
              required
              autofocus
            />
            <label for="email-input">Usuario</label>
          </div>
          <!-- fin correo -->
          <!-- inicio contraseña -->
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="password-input"
              placeholder="Contraseña"
              style="
                margin-bottom: 10px;
                border-top-left-radius: 0;
                border-top-right-radius: 0;
              "
              required
            />
            <label for="password-input">Contraseña</label>
          </div>
          <!-- fin contraseña -->
          <!-- inicio checkbox -->
          <div class="d-flex align-items-center justify-content-between">
            <div class="form-check text-start my-3">
              <input
                class="form-check-input"
                type="checkbox"
                value="remember-me"
                id="remember-me-check"
              />
              <label class="form-check-label" for="remember-me-check">
                Recuérdame
              </label>
            </div>
            <a href="#" class="link-secondary">¿Olvidó su contraseña?</a>
          </div>
          <!-- fin checkbox -->
          <!-- inicio botón -->
          <button
            id="login-btn"
            class="btn btn-primary btn-lg w-100 py-2"
            type="submit"
          >
            Iniciar sesión
          </button>
          <!-- fin botón -->
          <!-- inicio footer -->
          <p class="mt-5 mb-0 text-body-secondary">&copy; 2023 Error404</p>
          <!-- fin footer -->
        </form>
        <!-- fin login regular -->
      </section>
      <!-- fin login -->
    </main>
  </body>
</html>
