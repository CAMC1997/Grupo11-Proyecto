<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Editar Perfil</title>
   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
   <!-- js -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <!-- Fuente -->
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>

<body>
   <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#fullScreenModal">Editar
      perfil - Organizador</button>

   <!-- Modal -->
   <div class="modal fade" id="fullScreenModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="fullScreenModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
         <div class="modal-content">
            <div class="modal-header">
               <h1 class="modal-title fs-5" id="fullScreenModalLabel">Full Screen Modal</h1>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form>
               <div class="modal-body">
                  <div class="col-md-7 ">
                     <div class="row g-3">
                        <div class="col-12 mb-3">
                           <label for="inputUser" class="form-label">Usuario (<b class="text-danger">*</b>)</label>
                           <input type="text" class="form-control" id="inputUser" placeholder="nombre usuario" required>
                        </div>
                        <div class="col-12 mb-3">
                           <label for="inputUser" class="form-label">Correo (<b class="text-danger">*</b>)</label>
                           <input type="email" class="form-control" id="inputUser" placeholder="nombre usuario" required>
                        </div>

                        <div class="row g-2">
                           <label for="inputUser" class="form-label">Redes Sociales</label>
                           <div class="d-flex gap-2">
                              <div class="col-md-4">
                                 <input type="text" class="form-control" id="inputUserSteam"
                                    placeholder="Usuario Instagram" />
                              </div>
                              <div class="col-md-4">
                                 <input type="text" class="form-control" id="inputUserSteam" placeholder="Usuario X" />
                              </div>
                              <div class="col-md-4">
                                 <input type="text" class="form-control" id="inputUserEpic"
                                    placeholder="Usuario Facebook" />
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Understood</button>
               </div>
            </form>
         </div>
      </div>
   </div>

   <script>
      const archivo = document.getElementById("archivo");
      archivo.addEventListener("change", function (e) {
         const file = this.files[0];
         if (file) {
            const reader = new FileReader();
            reader.addEventListener("load", function () {
               const result = reader.result;
               const imagen = document.getElementById("imagen-previa");
               imagen.setAttribute("src", result);
            });
            reader.readAsDataURL(file);
         }
      });

      const goBackIcon = document.getElementById("goBackIcon");
      goBackIcon.addEventListener("click", function (e) {
         window.location.href = "playerProfile.html";
      });
   </script>
</body>

</html>
