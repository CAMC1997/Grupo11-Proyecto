<!DOCTYPE html>
<html lang="es" data-bs-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regístrate en e-sports</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- custom -->
    <style>
      .divider:after,
      .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
      }
      .form-floating:focus-within {
        z-index: 2;
      }
    </style>
  </head>
  <body class="container-fluid bg-body vh-100">
    <!-- inicio main -->
    <main class="row d-flex justify-content-center align-items-center h-100">
      <!-- inicio banner -->
      <img
        id="banner"
        src="img/banner.png"
        class="d-none d-sm-block col-sm-9 col-lg-6 col-xl-5 mb-4 mb-lg-0 img-fluid"
        alt="portada"
        style="object-fit: contain; object-position: center"
      />
      <!-- fin banner -->
      <!-- inicio register -->
      <section
        class="col-sm-8 col-lg-6 col-xl-4 offset-xl-1 px-4 px-md-0"
        style="max-width: 450px"
      >
        <!-- inicio header -->
        <header class="d-flex justify-content-around align-items-center mb-4">
          <a class="link-body-emphasis text-decoration-none" href="index.html"
            ><svg
              id="logo"
              width="57"
              height="57"
              viewBox="0 0 40 40"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1.25 20h7.5A1.25 1.25 0 0 0 10 18.75v-7.5A1.25 1.25 0 0 1 11.25 10h27.5A1.25 1.25 0 0 0 40 8.75V1.25A1.25 1.25 0 0 0 38.75 0H10A10 10 0 0 0 0 10v8.75A1.25 1.25 0 0 0 1.25 20Z"
                fill="#3f80ff"
              ></path>
              <path
                d="M38.75 20h-7.5A1.25 1.25 0 0 0 30 21.25v7.5A1.25 1.25 0 0 1 28.75 30H1.25A1.25 1.25 0 0 0 0 31.25v7.5A1.25 1.25 0 0 0 1.25 40H30A10 10 0 0 0 40 30V21.25A1.25 1.25 0 0 0 38.75 20Z"
                fill="#ff2768"
              ></path>
            </svg>
          </a>
          <h1 class="display-6 m-0">Regístrate ahora</h1>
        </header>
        <!-- fin header -->
        <!-- inicio login redes sociales -->
        <div class="row gap-4">
          <a
            class="col btn btn-primary btn-lg shadow"
            href="https://discord.com"
            role="button"
            style="
              --bs-btn-bg: #7289da;
              --bs-btn-hover-bg: #5865f2;
              --bs-btn-border-color: --bs-btn-hover-color;
            "
          >
            <i class="bi bi-discord"></i>
            Discord
          </a>
          <a
            class="col btn btn-primary btn-light btn-lg shadow border border-dark-subtle"
            href="https://google.com"
            role="button"
          >
            <i class="bi bi-google"></i>
            Google
          </a>
        </div>
        <!-- fin login redes sociales -->
        <!-- inicio divider -->
        <div class="divider d-flex align-items-center my-3">
          <p class="text-center mx-3 mb-0">O</p>
        </div>
        <!-- fin divider -->
        <!-- inicio login regular -->
        <form method="post">
          <!-- inicio nombre de usuario -->
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="username-input"
              placeholder="Nombre de usuario"
              style="
                margin-bottom: -1px;
                border-bottom-right-radius: 0;
                border-bottom-left-radius: 0;
              "
              required
            />
            <label for="username-input">Nombre de usuario</label>
          </div>
          <!-- fin nombre de usuario -->
          <!-- inicio correo -->
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="email-input"
              placeholder="Correo electrónico"
              style="margin-bottom: -1px; border-radius: 0 0 0 0"
              required
            />
            <label for="email-input">Correo electrónico</label>
          </div>
          <!-- fin correo -->
          <!-- inicio contraseña -->
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="password-input"
              placeholder="Contraseña"
              style="margin-bottom: -1px; border-radius: 0 0 0 0"
              required
            />
            <label for="password-input">Contraseña</label>
          </div>
          <!-- fin contraseña -->
          <!-- inicio repetir contraseña -->
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="repeat-password-input"
              placeholder="Repite tu contraseña"
              style="
                margin-bottom: 10px;
                border-top-left-radius: 0;
                border-top-right-radius: 0;
              "
              required
            />
            <label for="repeat-password-input">Repite tu contraseña</label>
          </div>
          <!-- fin repetir contraseña -->
          <!-- inicio checkboxs -->
          <div class="my-3">
            <div class="form-check text-start">
              <input
                class="form-check-input"
                type="checkbox"
                value="remember-me"
                id="remember-me-check"
                required
              />
              <label class="form-check-label" for="remember-me-check">
                Acepto los
                <a class="link-secondary" href="#">Términos de Servicio</a> y
                <a class="link-secondary" href="#">Política de Privacidad</a>.
              </label>
            </div>
            <div class="form-check text-start">
              <input
                class="form-check-input"
                type="checkbox"
                value="ads"
                id="ads-check"
              />
              <label class="form-check-label" for="ads-check">
                Quiero recibir noticias sobre productos e información sobre los
                principales torneos.
              </label>
            </div>
          </div>
          <!-- fin checkboxs -->
          <!-- inicio botón -->
          <button
            id="login-btn"
            class="btn btn-primary btn-lg w-100 py-2"
            type="submit"
          >
            Crear una cuenta
          </button>
          <!-- fin botón -->
          <!-- inicio footer -->
          <p class="text-body mt-2 pt-1 mb-0">
            ¿Ya tienes una cuenta?
            <a href="login.html" class="link-primary">Inicia sesión</a>
          </p>
          <p class="mt-3 mb-0 text-body-secondary">&copy; 2023 Error404</p>
          <!-- fin footer -->
        </form>
        <!-- fin login regular -->
      </section>
      <!-- fin register -->
    </main>
    <!-- fin main -->
    <!-- inicio toast register -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        id="myToast"
        class="toast align-items-center"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div id="toast-message" class="toast-body lead">
            This is a toast message.
          </div>
          <button
            type="button"
            class="btn-close me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
    <!-- fin toast register -->
    <!-- inicio script -->
    <script>
      function showToast(message) {
        const toastMessage = document.getElementById("toast-message");
        const toast = new bootstrap.Toast(document.getElementById("myToast"));
        toastMessage.innerText = message;
        toast.show();
      }

      // Prueba con click en banner
      const toastTrigger = document.getElementById("banner");
      toastTrigger.addEventListener("click", () => {
        showToast("Bienvenido a e-sports");
      });
    </script>
    <!-- fin script -->
  </body>
</html>
