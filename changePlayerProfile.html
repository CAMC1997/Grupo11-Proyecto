        </div>
        <form >
        <div class="modal-body">
            <div class="col-md-7 ">
                <div class="row g-3">
                    <div class="col-12 mb-3">

                    </div>

                        <input type="text" class="form-control" id="inputFirstName" placeholder="Nombre" >
                    </div>
                    <div class="col-md-6">

                    </div>

                    <div class="row g-2" >
                        <label for="inputUser" class="form-label">Intereses</label>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

  

    <script>
        const archivo = document.getElementById("archivo");
        archivo.addEventListener("change", function(e){
            const file = this.files[0];
            if(file){
                const reader = new FileReader();
                reader.addEventListener("load", function(){
                    const result = reader.result;
                    const imagen = document.getElementById("imagen-previa");
                    imagen.setAttribute("src", result);
                });
                reader.readAsDataURL(file);
            }
        });

        const goBackIcon = document.getElementById("goBackIcon");
        goBackIcon.addEventListener("click", function(e){
            window.location.href = "playerProfile.html";
        });
    </script>
