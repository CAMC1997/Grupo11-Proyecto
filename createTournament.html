<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Un Nuevo Torneo</title>
    <link rel="icon" href="img/createTournament_trophy.svg">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/createTournament.css">
    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>


    <div class="container shadow mt-4">
        <div class="d-flex justify-content-between align-item-center">
            <p> </p>
              <h1>Crea un nuevo torneoaaa</h1>
            <a href="organizerProfile.jsp">
              <button type="button" class="btn-close boton" aria-label="Close"></button>
            </a>
        </div>
        
        <form class="row ">
            <div class="col-md-7">
                <div class="" id="name">
                    <label class="form-label">
                      <i class="bi bi-alphabet"></i>
                      Nombre del torneo
                    </label>
                    <input name="t_nombre" type="text" class="form-control" placeholder="ABC Tournament">
                </div>
                  <div class="" id="email">
                    <label class="form-label">
                      <i class="bi bi-envelope"></i>
                      Dirección de email
                    </label>
                    <input name="t_emai" type="email" class="form-control" placeholder="jeff.magallanes@gmail.com" />
                  </div>
                  <div class="" id="data">
                    <label class="form-label">
                      <i class="bi bi-file-text"></i>
                      Descripción
                    </label>
                    <textarea name="t_descripcion" class="form-control" rows="3"
                              placeholder="Reglas del torneo, público objetivo, ..."></textarea>
                  </div>
                  <div class="" id="games">
                    <label for="inputTeam" class="form-label">
                      <i class="bi bi-controller"></i>
                      Videojuego
                    </label>
                    <select id="inputTeam" name="t_videojuego" class="form-select">
                      <option selected>Escoge un videojuego ...</option>
                      <option value="League of Legends">League of Legends</option>
                      <option value="Dota 2">Dota 2</option>
                      <option value="Valorant">Valorant</option>
                      <option value="CSGO 2">CSGO 2</option>
                      <option value="Left 4 Dead 2">Left 4 Dead 2</option>
                    </select>
                  </div>
            </div>
            <div class=" col-md-5 " >
                <div class="" id="firstDate">
                    <div class="row form-group">
                      <label class="col-sm-2 col-form-label">Fecha Inicial</label>
                      <div class="">
                        <div class="input-group date" id="datepicker">
                          <input name="t_dia0" type="text" class="form-control">
                          <span class="input-group-append">
                            <span class="input-group-text bg-white">
                                                  <i class="bi bi-calendar-event"></i>
                                              </span>
                                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="" id="finalDate">
                    <div class="row form-group">
                      <label class="col-sm-2 col-form-label">Fecha Final</label>
                      <div class="col-sm-4">
                        <div class="input-group date" id="datepicker2">
                          <input name="t_dia1" type="text" class="form-control">
                          <span class="input-group-append">
                                              <span class="input-group-text bg-white">
                                                  <i class="bi bi-calendar-event"></i>
                                              </span>
                                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="" id="prize">
                    <label class="form-label">
                      <i class="bi bi-cash-coin"></i>
                      Precio
                    </label>
                    <input name="t_prize" type="text" class="form-control" placeholder="Cantidad númerica en soles" />
                  </div>
                  <div class="" id="flyer">
                    <label for="archivo" class="form-label">
                      <i class="bi bi-card-image"></i>
                      Flyer del torneo
                    </label>
                    <input type="file" class="form-control" id="archivo">
                    <img class="rounded mx-auto d-block" src="img/LoadPicture.png" id="imagen-previa" alt="Vista previa" style="width: 160px;">
                  </div>
                  <a href="confirmTournament.jsp">
                    <button type="button" class="btn btn-primary boton">Vista Previa</button>
                  </a>
                  <a href="">
                    <button type="button" class="btn boton2">Cancelar</button>
                  </a>
            </div>   
        </form>
    </div>
 
    <script type="text/javascript">
      $(function () {
        $('#datepicker').datepicker({
          dateFormat: 'dd/mm/yy'
        });
      })
      $(function () {
        $('#datepicker2').datepicker({
          dateFormat: 'dd/mm/yy'
        });
      })
      const archivo = document.getElementById("archivo");
      archivo.addEventListener("change", function(e){
        const file = this.files[0];
        if(file){
          const reader = new FileReader();
          reader.addEventListener("load", function(){
            const result = reader.result;
            const imagen = document.getElementById("imagen-previa");
            imagen.setAttribute("src", result);
          });
          reader.readAsDataURL(file);
        }
      });
    </script>
    </body>


</html>
