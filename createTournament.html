<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Un Nuevo Torneo</title>
    <link rel="icon" href="img/trophy.svg">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/createTournament.css">
</head>

<body>
    <!-- Titulo -->
    <section class="titulo">
        <button type="button" class="btn-close boton" aria-label="Close"></button>
        <h1>Crea un nuevo torneo</h1>
    </section>

    <!-- Formulario -->
    <section class="formulario">
        <div class="container">
            <h2>Crear nuevo torneo</h2>
            <div class="col-8">
                <label class="form-label">
                    <i class="bi bi-alphabet"></i>
                    Nombre del torneo
                </label>
                <input type="text" class="form-control" placeholder="ABC Tournament">
            </div>
            <div class="col-8">
                <label class="form-label">
                    <i class="bi bi-envelope"></i>
                    Dirección de email
                </label>
                <input type="email" class="form-control" placeholder="jeff.magallanes@gmail.com" />
            </div>
            <div class="col-8">
                <label class="form-label">
                    <i class="bi bi-file-text"></i>
                    Descripción
                </label>
                <textarea class="form-control" rows="3" placeholder="Reglas del torneo, público objetivo, ..."></textarea>
            </div>
            <div class="col-8">
                <label for="inputTeam" class="form-label">
                    <i class="bi bi-controller"></i>
                    Videojuego
                </label>
                <select id="inputTeam" class="form-select">
                    <option selected>Escoge un videojuego ...</option>
                    <option value="1">League of Legends</option>
                    <option value="2">Dota 2</option>
                    <option value="3">Valorant</option>
                    <option value="4">CSGO 2</option>
                    <option value="5">Left 4 Dead</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary boton">Crear Torneo</button>
        </div>
    </section>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
